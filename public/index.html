<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小镇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        h1 {
            margin: 0 0 10px 0;
            text-align: center;
            flex-shrink: 0;
            font-size: 24px;
        }
        
        #gameContainer {
            position: relative;
            flex: 1;
            width: 100%;
            margin: 0;
            padding: 0;
            background: white;
            border: 2px solid #333;
        }
        
        #gameCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            width: 100%;
            padding: 10px 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            z-index: 1;
        }
        
        .speech-bubble {
            position: absolute;
            background: #fff;
            border-radius: 10px;
            padding: 8px;
            min-width: 100px;
            max-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
            pointer-events: none;
        }
        
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #fff;
            border-bottom: 0;
            margin-left: -8px;
            margin-bottom: -8px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            .controls {
                flex-direction: column;
                padding: 5px 0;
            }
            
            input {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 20px;
                margin: 0 0 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>AI小镇</h1>
    <div class="controls">
        <input type="text" id="characterName" placeholder="输入角色名称">
        <button onclick="addCharacter()">添加角色</button>
        <button onclick="deleteAllCharacters()" style="background-color: #ff4444;">删除所有角色</button>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
</body>
</html>
